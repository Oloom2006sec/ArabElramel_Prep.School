<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مدرسة عرب الرمل الإعدادية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }

    .navbar {
      background: linear-gradient(to left, #4e54c8, #8f94fb);
      padding: 1rem;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .hero {
      position: relative;
      background: url('images/activity1.webp') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .hero h1 {
      font-size: 2.8rem;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .gallery-section {
      padding: 40px 20px;
    }

    .gallery-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">📚 عرب الرمل الإعدادية</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">صور الأنشطة</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">نتائج الطلاب</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>مرحبًا بكم في موقع المدرسة</h1>
  </div>

  <!-- Gallery Section -->
  <section class="gallery-section" id="gallery">
    <h2>📸 صور الأنشطة المدرسية</h2>
    <div class="gallery container">
      <img src="images/activity1.webp" alt="نشاط 1">
      <img src="images/activity2.webp" alt="نشاط 2">
      <img src="images/activity3.webp" alt="نشاط 3">
      <img src="images/activity4.webp" alt="نشاط 4">
      <img src="images/activity5.webp" alt="نشاط 5">
      <img src="images/activity6.webp" alt="نشاط 6">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 مدرسة عرب الرمل الإعدادية المشتركة</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
