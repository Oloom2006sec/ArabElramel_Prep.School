<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      padding: 40px 20px;
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
    }
    .result-card {
      margin-top: 20px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.1);
      border-radius: 10px;
      background: white;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }
    .result-card:hover {
      box-shadow: 0 5px 25px rgb(0 0 0 / 0.15);
    }
    table {
      width: 100%;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">📊 نتائج الطلاب</h1>

  <ul class="nav nav-tabs mb-3" id="gradeTabs">
    <li class="nav-item">
      <a class="nav-link active" data-grade="أولى" href="#">الصف الأول الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثانية" href="#">الصف الثاني الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثالثة" href="#">الصف الثالث الإعدادي</a>
    </li>
  </ul>

  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس" />
    <button id="searchBtn" class="btn btn-primary mt-2 w-100">عرض النتيجة</button>
  </div>

  <div id="loadingSpinner" class="d-flex" style="display: none; justify-content: center; margin-top: 20px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جارٍ التحميل...</span>
    </div>
  </div>

  <div id="resultArea"></div>

  <div class="btn-group btn-group-custom mt-3" role="group">
    <button id="printBtn" class="btn btn-success" disabled>🖨️ طباعة النتيجة</button>
    <button id="shareBtn" class="btn btn-info" disabled>📤 مشاركة النتيجة</button>
    <a href="index.html" class="btn btn-secondary">🏠 الصفحة الرئيسية</a>
  </div>
</div>

<script>
const sheetBaseURL = 'https://opensheet.elk.sh/1y7NekqhM3tJ8FCQFiBKtJpOwtJrfY13rtiWF6M-Ttcg/';
let currentSheet = 'أولى';

const resultArea = document.getElementById('resultArea');
const loadingSpinner = document.getElementById('loadingSpinner');
const printBtn = document.getElementById('printBtn');
const shareBtn = document.getElementById('shareBtn');

function showLoading(show) {
  loadingSpinner.style.display = show ? 'flex' : 'none';
}

function formatResultCard(row) {
  const name = row['الاسم'] || 'بدون اسم';
  const seat = row['رقم الجلوس'] || 'غير محدد';

  const subjects = [
    'اللغة العربية', 'اللغة الإنجليزية', 'الدراسات',
    'الرياضيات', 'العلوم', 'الدين', 'الحاسب', 'الفنية'
  ];

  let tableRows = subjects.map(subj => {
    const value = row[subj] || '-';
    const parts = value.split(' ');
    const score = parts[0] || '-';
    const grade = parts.slice(1).join(' ') || '';
    return `<tr><td>${subj}</td><td>${score}</td><td>${grade}</td></tr>`;
  }).join('');

  let result = `
    <div class="result-card" id="resultCard">
      <h5>${name} - رقم الجلوس ${seat}</h5>
      <table>
        <thead><tr><th>المادة</th><th>الدرجة</th><th>التقدير</th></tr></thead>
        <tbody>${tableRows}</tbody>
      </table>
      <p class="mt-3"><strong>المجموع الكلي:</strong> ${row['المجموع'] || '-'}<br>
      <strong>الحالة:</strong> ${row['الحالة'] || '-'}</p>
    </div>
  `;
  return result;
}

async function fetchAndDisplay(sheetName, seatNumber = '') {
  showLoading(true);
  resultArea.innerHTML = '';
  printBtn.disabled = true;
  shareBtn.disabled = true;

  try {
    const res = await fetch(sheetBaseURL + sheetName);
    const data = await res.json();

    const filtered = data.filter(row => String(row['رقم الجلوس']).trim() === seatNumber);

    if (filtered.length === 0) {
      resultArea.innerHTML = `<div class='alert alert-warning text-dark'>رقم الجلوس غير صحيح أو لا توجد نتيجة.</div>`;
    } else {
      filtered.forEach(row => {
        resultArea.innerHTML += formatResultCard(row);
      });
      printBtn.disabled = false;
      shareBtn.disabled = false;
    }
  } catch (error) {
    resultArea.innerHTML = `<div class='alert alert-danger text-dark'>حدث خطأ أثناء تحميل البيانات.</div>`;
  } finally {
    showLoading(false);
  }
}

document.querySelectorAll('[data-grade]').forEach(tab => {
  tab.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelectorAll('[data-grade]').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentSheet = tab.getAttribute('data-grade');
    resultArea.innerHTML = '';
    printBtn.disabled = true;
    shareBtn.disabled = true;
  });
});

document.getElementById('searchBtn').addEventListener('click', () => {
  const seatNumber = document.getElementById('searchInput').value.trim();
  if (seatNumber) {
    fetchAndDisplay(currentSheet, seatNumber);
  } else {
    resultArea.innerHTML = `<div class='alert alert-info text-dark'>من فضلك أدخل رقم الجلوس.</div>`;
  }
});
</script>

</body>
</html>
