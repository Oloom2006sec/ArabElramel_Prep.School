<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>نتائج الطلاب</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="news.html">الأخبار</a>
    <a href="results.html">نتائج الطلاب</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <section>
    <h2>استعلم عن نتيجتك</h2>
    <label for="seat">أدخل رقم الجلوس:</label><br>
    <input type="text" id="seat" placeholder="مثال: 101">
    <br>
    <button onclick="checkResult()">عرض النتيجة</button>

    <div id="result"></div>
  </section>

  <footer>
    &copy; 2025 مدرسة الأمل
  </footer>

  <script>
    const results = {
      "101": "محمد أحمد - ناجح - 285 من 300",
      "102": "سارة علي - ناجحة - 279 من 300",
      "103": "أحمد يوسف - راسب - 135 من 300"
    };

    function checkResult() {
      const seat = document.getElementById('seat').value.trim();
      const resultDiv = document.getElementById('result');
      if (results[seat]) {
        resultDiv.textContent = results[seat];
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "لم يتم العثور على نتيجة لهذا الرقم.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
