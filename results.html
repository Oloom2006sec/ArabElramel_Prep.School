<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      padding: 40px 20px;
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
    }
    .result-card {
      margin-top: 20px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.1);
      border-radius: 10px;
      background: white;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }
    .result-card:hover {
      box-shadow: 0 5px 25px rgb(0 0 0 / 0.15);
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
    .btn-group-custom {
      margin-top: 15px;
    }
    .share-btn {
      cursor: pointer;
    }
    .grade-cell {
      background-color: #fff3cd;
    }
    .limits-cell {
      background-color: #d1ecf1;
    }
    .summary-row {
      background-color: #d4edda;
      font-weight: bold;
    }
    table.result-table {
      width: 100%;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">📊 نتائج الطلاب</h1>

  <ul class="nav nav-tabs mb-3" id="gradeTabs">
    <li class="nav-item">
      <a class="nav-link active" data-grade="أولى" href="#">الصف الأول الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثانية" href="#">الصف الثاني الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثالثة" href="#">الصف الثالث الإعدادي</a>
    </li>
  </ul>

  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس" />
    <button id="searchBtn" class="btn btn-primary mt-2 w-100">عرض النتيجة</button>
  </div>

  <div id="loadingSpinner" class="d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جارٍ التحميل...</span>
    </div>
  </div>

  <div id="resultArea"></div>

  <div class="btn-group btn-group-custom" role="group" aria-label="Actions">
    <button id="printBtn" class="btn btn-success" disabled>🖨️ طباعة النتيجة</button>
    <button id="shareBtn" class="btn btn-info" disabled>📤 مشاركة النتيجة</button>
    <a href="index.html" class="btn btn-secondary">🏠 الصفحة الرئيسية</a>
  </div>
</div>

<script>
  const sheetBaseURL = 'https://opensheet.elk.sh/1y7NekqhM3tJ8FCQFiBKtJpOwtJrfY13rtiWF6M-Ttcg/';
  let currentSheet = 'أولى';

  const resultArea = document.getElementById('resultArea');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const printBtn = document.getElementById('printBtn');
  const shareBtn = document.getElementById('shareBtn');

  function showLoading(show) {
    loadingSpinner.style.display = show ? 'flex' : 'none';
  }

  function formatResultCard(row) {
    let result = `<div class="result-card" id="resultCard">
      <h5>${row['الاسم'] || 'بدون اسم'} - رقم الجلوس ${row['رقم الجلوس'] || 'غير محدد'}</h5>
      <table class="table table-bordered text-center result-table">
        <thead class="table-primary">
          <tr><th>المادة</th><th>الدرجة</th><th class="grade-cell">التقدير</th><th class="limits-cell">الحد الأدنى</th><th class="limits-cell">الحد الأقصى</th></tr>
        </thead>
        <tbody>`;

    const subjects = [
      { name: 'اللغة العربية', max: 80, min: 40 },
      { name: 'اللغة الإنجليزية', max: 60, min: 30 },
      { name: 'الرياضيات', max: 60, min: 30 },
      { name: 'العلوم', max: 40, min: 20 },
      { name: 'الدراسات', max: 40, min: 20 },
      { name: 'حاسب', max: 20, min: 10 },
      { name: 'تربية فنية', max: 20, min: 10 },
      { name: 'دين', max: 40, min: 20 },
    ];

    let total = 0;
    let maxTotal = 0;
    let minTotal = 0;

    subjects.forEach(sub => {
      const score = parseFloat(row[sub.name]) || 0;
      total += score;
      maxTotal += sub.max;
      minTotal += sub.min;
      const grade = score >= sub.max * 0.85 ? 'امتياز' : score >= sub.max * 0.7 ? 'جيد جداً' : score >= sub.max * 0.5 ? 'جيد' : 'ضعيف';

      result += `<tr>
        <td>${sub.name}</td>
        <td>${score}</td>
        <td class="grade-cell">${grade}</td>
        <td class="limits-cell">${sub.min}</td>
        <td class="limits-cell">${sub.max}</td>
      </tr>`;
    });

    const avgGrade = total >= maxTotal * 0.85 ? 'امتياز' : total >= maxTotal * 0.7 ? 'جيد جداً' : total >= maxTotal * 0.5 ? 'جيد' : 'ضعيف';

    result += `<tr class="summary-row">
      <td><strong>المجموع</strong></td>
      <td><strong>${total}</strong></td>
      <td class="grade-cell"><strong>${avgGrade}</strong></td>
      <td class="limits-cell"><strong>${minTotal}</strong></td>
      <td class="limits-cell"><strong>${maxTotal}</strong></td>
    </tr>`;

    result += '</tbody></table></div>';
    return result;
  }

  async function fetchAndDisplay(sheetName, seatNumber = '') {
    showLoading(true);
    resultArea.innerHTML = '';
    printBtn.disabled = true;
    shareBtn.disabled = true;

    try {
      const res = await fetch(sheetBaseURL + sheetName);
      const data = await res.json();

      const filtered = data.filter(row => String(row['رقم الجلوس']).trim() === seatNumber);

      if (filtered.length === 0) {
        resultArea.innerHTML = `<div class='alert alert-warning text-dark'>رقم الجلوس غير صحيح أو لا توجد نتيجة.</div>`;
      } else {
        filtered.forEach(row => {
          resultArea.innerHTML += formatResultCard(row);
        });
        printBtn.disabled = false;
        shareBtn.disabled = false;
      }
    } catch (error) {
      resultArea.innerHTML = `<div class='alert alert-danger text-dark'>حدث خطأ أثناء تحميل البيانات.</div>`;
    } finally {
      showLoading(false);
    }
  }

  document.getElementById('searchBtn').addEventListener('click', () => {
    const seatNumber = document.getElementById('searchInput').value.trim();
    if (seatNumber) {
      fetchAndDisplay(currentSheet, seatNumber);
    } else {
      resultArea.innerHTML = `<div class='alert alert-info text-dark'>من فضلك أدخل رقم الجلوس.</div>`;
    }
  });

  document.querySelectorAll('[data-grade]').forEach(tab => {
    tab.addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelectorAll('[data-grade]').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentSheet = tab.getAttribute('data-grade');
      resultArea.innerHTML = '';
      printBtn.disabled = true;
      shareBtn.disabled = true;
    });
  });
</script>

</body>
</html>
