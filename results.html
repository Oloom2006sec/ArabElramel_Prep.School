<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px 15px;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .nav-tabs .nav-link {
      color: #e1e1e1;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      margin: 0 5px;
      padding: 10px 25px;
      background: rgba(255 255 255 / 0.15);
      transition: all 0.3s ease;
    }
    .nav-tabs .nav-link.active {
      background: #fff;
      color: #764ba2;
    }
    .nav-tabs {
      justify-content: center;
      margin-bottom: 2rem;
    }
    #searchInput {
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.1rem;
    }
    #searchBtn, #refreshBtn {
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
    }
    #searchBtn {
      background: #ff6a00;
      border: none;
      color: white;
    }
    #refreshBtn {
      background: #17a2b8;
      border: none;
      color: white;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      margin: 25px 0;
    }
    .result-card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn-group-custom {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-group-custom button, .btn-group-custom a {
      flex: 1 1 150px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      padding: 12px 0;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>📊 نتائج الطلاب</h1>

  <ul class="nav nav-tabs" id="gradeTabs">
    <li class="nav-item"><a class="nav-link active" data-grade="أولى" href="#">الصف الأول الإعدادي</a></li>
    <li class="nav-item"><a class="nav-link" data-grade="ثانية" href="#">الصف الثاني الإعدادي</a></li>
    <li class="nav-item"><a class="nav-link" data-grade="ثالثة" href="#">الصف الثالث الإعدادي</a></li>
  </ul>

  <div style="max-width: 400px; margin: 0 auto;">
    <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس" />
    <button id="searchBtn" class="btn">عرض النتيجة</button>
    <button id="refreshBtn" class="btn">🔄 تحديث البيانات</button>
  </div>

  <div id="loadingSpinner" class="d-flex">
    <div class="spinner-border text-light" role="status"><span class="visually-hidden">جارٍ التحميل...</span></div>
  </div>

  <div id="resultArea"></div>

  <div class="btn-group-custom">
    <a href="index.html" class="btn btn-dark">🏠 الصفحة الرئيسية</a>
  </div>
</div>

<script>
const sheetBaseURL = 'https://opensheet.elk.sh/1frIMSVyieY1niglJr3dSBWjCCBiPV8H1E0ZXxCC2aKQ/';
let currentSheet = 'أولى';
const EXPIRATION_MINUTES = 30;

function getCachedData(sheetName) {
  const raw = localStorage.getItem(sheetName);
  if (!raw) return null;

  const parsed = JSON.parse(raw);
  const now = Date.now();
  if (now - parsed.timestamp > EXPIRATION_MINUTES * 60 * 1000) {
    localStorage.removeItem(sheetName);
    return null;
  }
  return parsed.data;
}

function saveToCache(sheetName, data) {
  localStorage.setItem(sheetName, JSON.stringify({
    timestamp: Date.now(),
    data: data
  }));
}

function fetchData(sheetName, forceRefresh = false) {
  document.getElementById('loadingSpinner').style.display = 'flex';

  if (!forceRefresh) {
    const cached = getCachedData(sheetName);
    if (cached && Array.isArray(cached) && cached.length > 0) {
      document.getElementById('loadingSpinner').style.display = 'none';
      return Promise.resolve(cached);
    }
  }

  return fetch(sheetBaseURL + sheetName)
    .then(res => res.json())
    .then(data => {
      if (Array.isArray(data) && data.length > 0) {
        saveToCache(sheetName, data);
        return data;
      } else {
        localStorage.removeItem(sheetName);
        throw new Error("بيانات غير متوفرة أو فارغة.");
      }
    })
    .catch(err => {
      console.error(err);
      alert("⚠️ حدث خطأ أثناء تحميل البيانات. سيتم إعادة المحاولة لاحقًا.");
      document.getElementById('loadingSpinner').style.display = 'none';
      return [];
    })
    .finally(() => {
      document.getElementById('loadingSpinner').style.display = 'none';
    });
}


function showResult(seatNumber) {
  fetchData(currentSheet).then(data => {
    const area = document.getElementById('resultArea');
    area.innerHTML = '';
    const filtered = data.filter(row => String(row['رقم الجلوس']).trim() === seatNumber);
    if (filtered.length === 0) {
      area.innerHTML = `<div class='alert alert-warning'>لا توجد نتائج بهذا الرقم.</div>`;
      return;
    }
    filtered.forEach(row => {
      let result = '<div class="card result-card"><div class="card-body">';
      result += `<h5 class="card-title">${row['الاسم'] || 'بدون اسم'} - رقم الجلوس ${row['رقم الجلوس']}</h5><ul class="list-group list-group-flush">`;
      for (let key in row) {
        if (key !== 'الاسم' && key !== 'رقم الجلوس') {
          result += `<li class="list-group-item">${key}: ${row[key]}</li>`;
        }
      }
      result += '</ul></div></div>';
      area.innerHTML += result;
    });
  });
}

document.querySelectorAll('[data-grade]').forEach(tab => {
  tab.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelectorAll('[data-grade]').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentSheet = tab.getAttribute('data-grade');
    document.getElementById('resultArea').innerHTML = '';
  });
});

document.getElementById('searchBtn').addEventListener('click', () => {
  const value = document.getElementById('searchInput').value.trim();
  if (value) showResult(value);
});

document.getElementById('refreshBtn').addEventListener('click', () => {
  localStorage.removeItem(currentSheet);
  alert("تم مسح الكاش، سيتم تحميل بيانات جديدة الآن.");
});
</script>

</body>
</html>
