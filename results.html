<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 40px 20px;
      background: #f7f9fc;
    }
    .result-card {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 10%);
    }
    .result-card:hover {
      box-shadow: 0 5px 25px rgb(0 0 0 / 15%);
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">📊 نتائج الطلاب</h1>

  <ul class="nav nav-tabs mb-3" id="gradeTabs">
    <li class="nav-item"><a class="nav-link active" data-grade="أولى" href="#">الصف الأول الإعدادي</a></li>
    <li class="nav-item"><a class="nav-link" data-grade="ثانية" href="#">الصف الثاني الإعدادي</a></li>
    <li class="nav-item"><a class="nav-link" data-grade="ثالثة" href="#">الصف الثالث الإعدادي</a></li>
  </ul>

  <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس">
  <button id="searchBtn" class="btn btn-primary mt-2 w-100">عرض النتيجة</button>

  <div id="loadingSpinner" class="d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جارٍ التحميل...</span>
    </div>
  </div>

  <div id="resultArea"></div>
</div>

<script>
  const sheetBaseURL = 'https://opensheet.elk.sh/1y7NekqhM3tJ8FCQFiBKtJpOwtJrfY13rtiWF6M-Ttcg/';
  let currentSheet = 'أولى';

  document.querySelectorAll('[data-grade]').forEach(tab => {
    tab.addEventListener('click', e => {
      e.preventDefault();
      document.querySelectorAll('[data-grade]').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentSheet = tab.getAttribute('data-grade');
      document.getElementById('resultArea').innerHTML = '';
    });
  });

  document.getElementById('searchBtn').addEventListener('click', () => {
    const seatNumber = document.getElementById('searchInput').value.trim();
    if (seatNumber) fetchAndDisplay(currentSheet, seatNumber);
  });

  async function fetchAndDisplay(sheetName, seatNumber) {
    const resultArea = document.getElementById('resultArea');
    const spinner = document.getElementById('loadingSpinner');
    resultArea.innerHTML = '';
    spinner.style.display = 'flex';

    try {
      const res = await fetch(sheetBaseURL + sheetName);
      const data = await res.json();
      const row = data.find(r => String(r['رقم الجلوس']).trim() === seatNumber);

      if (!row) {
        resultArea.innerHTML = `<div class='alert alert-warning text-dark'>رقم الجلوس غير صحيح أو لا توجد نتيجة.</div>`;
        return;
      }

      const subjects = Object.keys(row).filter(key => !key.startsWith('تقدير') && key !== 'الاسم' && key !== 'رقم الجلوس' && key !== 'الكود السري');

      let html = `<div class="result-card"><h5>${row['الاسم']} - رقم الجلوس ${row['رقم الجلوس']}</h5><table class="table table-bordered mt-3 text-center"><thead><tr><th>المادة</th><th>الدرجة</th><th>التقدير</th></tr></thead><tbody>`;

      subjects.forEach(subject => {
        const gradeKey = 'تقدير ' + subject;
        html += `<tr><td>${subject}</td><td>${row[subject]}</td><td>${row[gradeKey] || ''}</td></tr>`;
      });

      html += '</tbody></table></div>';
      resultArea.innerHTML = html;
    } catch (err) {
      resultArea.innerHTML = `<div class='alert alert-danger text-dark'>حدث خطأ أثناء تحميل البيانات.</div>`;
    } finally {
      spinner.style.display = 'none';
    }
  }
</script>
</body>
</html>
