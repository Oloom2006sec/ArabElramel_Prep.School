<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">مدرسة الأمل</a>
    <div>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">الأخبار</a></li>
        <li class="nav-item"><a class="nav-link active" href="results.html">النتائج</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">استعلام عن النتائج</h1>
  <div class="mb-3">
    <label for="seat" class="form-label">أدخل رقم الجلوس:</label>
    <input type="text" class="form-control" id="seat" placeholder="مثال: 101">
  </div>
  <button class="btn btn-success" onclick="checkResult()">عرض النتيجة</button>

  <div id="result" class="mt-4 fw-bold"></div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 مدرسة الأمل. جميع الحقوق محفوظة.
</footer>

<script>
  const results = {
    "101": "محمد أحمد - ناجح - 285 من 300",
    "102": "سارة علي - ناجحة - 279 من 300",
    "103": "أحمد يوسف - راسب - 135 من 300"
  };

  function checkResult() {
    const seat = document.getElementById('seat').value.trim();
    const resultDiv = document.getElementById('result');
    if (results[seat]) {
      resultDiv.textContent = results[seat];
      resultDiv.classList.remove('text-danger');
      resultDiv.classList.add('text-success');
    } else {
      resultDiv.textContent = "لم يتم العثور على نتيجة لهذا الرقم.";
      resultDiv.classList.remove('text-success');
      resultDiv.classList.add('text-danger');
    }
  }
</script>

</body>
</html>
