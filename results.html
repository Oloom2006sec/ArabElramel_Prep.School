<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px 15px;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .nav-tabs .nav-link {
      color: #e1e1e1;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      margin: 0 5px;
      padding: 10px 25px;
      background: rgba(255 255 255 / 0.15);
    }
    .nav-tabs .nav-link.active {
      background: #fff;
      color: #764ba2;
    }
    .nav-tabs {
      justify-content: center;
      margin-bottom: 2rem;
    }
    #searchInput {
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.1rem;
    }
    #searchBtn {
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px;
      background: #ff6a00;
      border: none;
      margin-top: 10px;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      margin: 25px 0;
    }
    .result-card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn-group-custom {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .btn-group-custom button, .btn-group-custom a {
      flex: 1 1 150px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      padding: 12px 0;
      text-align: center;
      color: white;
      border: none;
      text-decoration: none;
    }
    #printBtn { background: #4caf50; }
    #shareBtn { background: #2196f3; }
    .btn-group-custom a { background: #555; }
  </style>
</head>
<body>
<div class="container text-center">
  <h1>📊 نتائج الطلاب</h1>

  <ul class="nav nav-tabs" id="gradeTabs">
    <li class="nav-item">
      <a class="nav-link active" data-grade="أولى" href="#">الصف الأول الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثانية" href="#">الصف الثاني الإعدادي</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-grade="ثالثة" href="#">الصف الثالث الإعدادي</a>
    </li>
  </ul>

  <div class="mb-3 mt-4" style="max-width: 350px; margin: auto;">
    <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس" />
    <button id="searchBtn" class="btn w-100">عرض النتيجة</button>
  </div>

  <div id="loadingSpinner" class="d-flex justify-content-center">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">جارٍ التحميل...</span>
    </div>
  </div>

  <div id="resultArea"></div>

  <div class="btn-group-custom">
    <button id="printBtn" disabled>🖨️ طباعة النتيجة</button>
    <button id="shareBtn" disabled>📤 مشاركة النتيجة</button>
    <a href="index.html">🏠 الصفحة الرئيسية</a>
  </div>
</div>

<script>
const sheetBaseURL = 'https://opensheet.elk.sh/1frIMSVyieY1niglJr3dSBWjCCBiPV8H1E0ZXxCC2aKQ/'
let currentSheet = 'أولى';
const cache = {}; // ذاكرة مؤقتة
const localStorageKeyPrefix = 'arab_raml_results_';

// تحميل من التخزين المحلي أولاً
function loadFromLocalStorage(sheetName) {
  const data = localStorage.getItem(localStorageKeyPrefix + sheetName);
  if (data) {
    try {
      return JSON.parse(data);
    } catch (e) {
      console.error("Local storage parse error", e);
    }
  }
  return null;
}

// حفظ في التخزين المحلي
function saveToLocalStorage(sheetName, data) {
  localStorage.setItem(localStorageKeyPrefix + sheetName, JSON.stringify(data));
}

// تحميل البيانات من الشبكة أو التخزين
function fetchAndCache(sheetName, forceUpdate = false) {
  const area = document.getElementById('resultArea');
  area.innerHTML = `<div class='alert alert-info'>⏳ جاري تحميل البيانات...</div>`;

  if (!forceUpdate) {
    const stored = loadFromLocalStorage(sheetName);
    if (stored) {
      cache[sheetName] = stored;
      return Promise.resolve(stored);
    }
  }

  return fetch(sheetBaseURL + sheetName)
    .then(res => res.json())
    .then(data => {
      cache[sheetName] = data;
      saveToLocalStorage(sheetName, data);
      return data;
    });
}

// عرض النتيجة
function showResult(seatNumber) {
  fetchAndCache(currentSheet).then(data => {
    const area = document.getElementById('resultArea');
    area.innerHTML = '';

    const filtered = data.filter(row => String(row['رقم الجلوس']).trim() === seatNumber);
    if (filtered.length === 0) {
      area.innerHTML = `<div class='alert alert-warning'>🚫 لا توجد نتائج بهذا الرقم.</div>`;
      return;
    }

    filtered.forEach(row => {
      let result = '<div class="card result-card"><div class="card-body">';
      result += `<h5 class="card-title">${row['الاسم'] || 'بدون اسم'} - رقم الجلوس ${row['رقم الجلوس'] || 'غير محدد'}</h5><ul class="list-group list-group-flush">`;

      for (let key in row) {
        if (key !== 'الاسم' && key !== 'رقم الجلوس') {
          result += `<li class="list-group-item">${key}: ${row[key]}</li>`;
        }
      }

      result += '</ul>';
      result += `<div class="mt-3 d-flex justify-content-between">
        <button class="btn btn-success" onclick="window.print()">🖨️ طباعة</button>
        <button class="btn btn-secondary" onclick="shareResult('${row['الاسم']}', '${row['رقم الجلوس']}')">🔗 مشاركة</button>
      </div>`;
      result += '</div></div>';
      area.innerHTML += result;
    });
  });
}

// المشاركة
function shareResult(name, seatNumber) {
  const url = window.location.href;
  const shareText = `نتيجة الطالب/ـة ${name} رقم الجلوس ${seatNumber}\n${url}`;
  if (navigator.share) {
    navigator.share({ title: "نتيجتك", text: shareText, url });
  } else {
    prompt("انسخ الرابط وشاركه:", url);
  }
}

// زر تحديث البيانات
document.getElementById('refreshBtn').addEventListener('click', () => {
  localStorage.removeItem(localStorageKeyPrefix + currentSheet);
  fetchAndCache(currentSheet, true).then(() => {
    document.getElementById('resultArea').innerHTML = `<div class='alert alert-success'>✅ تم تحديث البيانات بنجاح.</div>`;
  });
});

// تبويب الصفوف
const tabs = document.querySelectorAll('[data-grade]');
tabs.forEach(tab => {
  tab.addEventListener('click', (e) => {
    e.preventDefault();
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentSheet = tab.getAttribute('data-grade');
    document.getElementById('resultArea').innerHTML = '';
  });
});

// زر البحث
document.getElementById('searchBtn').addEventListener('click', () => {
  const value = document.getElementById('searchInput').value.trim();
  if (value !== '') {
    showResult(value);
  }
});
</script>
</body>
</html>
