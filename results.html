<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب - مدرسة عرب الرمل الإعدادية المشتركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 40px 20px;
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
    }
    .result-card {
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.1);
      border-radius: 10px;
      background: white;
      padding: 20px;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">📊 نتائج الطلاب</h1>

  <input type="text" id="searchInput" class="form-control" placeholder="اكتب رقم الجلوس">
  <button id="searchBtn" class="btn btn-primary mt-2 w-100">عرض النتيجة</button>

  <div id="loadingSpinner" class="d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جارٍ التحميل...</span>
    </div>
  </div>

  <div id="resultArea" class="mt-4"></div>
</div>

<script>
  const sheetURL = 'https://opensheet.elk.sh/1y7NekqhM3tJ8FCQFiBKtJpOwtJrfY13rtiWF6M-Ttcg/أولى';

  const subjectLimits = {
    "اللغة العربية": [80, 40],
    "اللغة الإنجليزية": [60, 30],
    "الدراسات": [40, 20],
    "الرياضيات": [60, 30],
    "العلوم": [40, 20],
    "المجموع": [280, 140],
    "فنية": [20, 10],
    "حاسب": [20, 10],
    "دين": [40, 20]
  };

  function formatResultCard(row) {
    let tableRows = "";
    for (let subject in subjectLimits) {
      const [max, min] = subjectLimits[subject];
      const grade = row[subject] ?? "-";
      const mark = row[`تقدير ${subject}`] ?? "-";
      tableRows += `
        <tr>
          <td>${subject}</td>
          <td>${grade}</td>
          <td>${mark}</td>
          <td>${max}</td>
          <td>${min}</td>
        </tr>`;
    }

    return `
      <div class="result-card">
        <h5>${row['الاسم']} - رقم الجلوس: ${row['رقم الجلوس']}</h5>
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead class="table-light">
              <tr>
                <th>المادة</th>
                <th>الدرجة</th>
                <th>التقدير</th>
                <th>الحد الأقصى</th>
                <th>الحد الأدنى</th>
              </tr>
            </thead>
            <tbody>
              ${tableRows}
            </tbody>
          </table>
        </div>
      </div>
    `;
  }

  async function fetchResult(seatNumber) {
    document.getElementById('loadingSpinner').style.display = 'flex';
    document.getElementById('resultArea').innerHTML = "";

    try {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const result = data.find(row => String(row['رقم الجلوس']) === seatNumber);

      if (result) {
        document.getElementById('resultArea').innerHTML = formatResultCard(result);
      } else {
        document.getElementById('resultArea').innerHTML = `<div class='alert alert-warning'>رقم الجلوس غير صحيح أو لا توجد نتيجة.</div>`;
      }
    } catch (err) {
      document.getElementById('resultArea').innerHTML = `<div class='alert alert-danger'>حدث خطأ أثناء تحميل البيانات.</div>`;
    } finally {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
  }

  document.getElementById('searchBtn').addEventListener('click', () => {
    const seat = document.getElementById('searchInput').value.trim();
    if (seat) fetchResult(seat);
  });
</script>
</body>
</html>
